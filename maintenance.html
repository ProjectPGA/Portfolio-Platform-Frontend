<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Mantenimiento</title>
        <style type="text/css">
            * {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    'Segoe UI Emoji', 'Segoe UI Symbol', Roboto, Helvetica,
                    'Helvetica Neue', Oxygen-Sans, Ubuntu, Cantarell, Arial,
                    sans-serif, 'Apple Color Emoji', Tahoma;
                margin: 0px;
                padding: 0px;
            }

            body {
                height: 100vh;
                background-color: #eeeeee;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-around;
                width: 90%;
                margin-top: 200px;
                margin-bottom: 60px;
            }

            .img-container {
                width: 400px;
            }

            .description {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 100px;
                margin-top: 13px;
            }

            .description-title {
                font-size: 45px;
                text-align: center;
                color: #3a4750;
            }

            .description-subtitle {
                text-align: center;
                font-size: 20px;
                color: #3a4750;
            }

            .description-petapi {
                text-align: center;
                color: #3a4750;
                margin-bottom: 20px;
            }

            @media (max-width: 1024px) {
                .container {
                    margin-top: 100px;
                }

                .description {
                    height: 70px;
                }

                .img-container {
                    width: 290px;
                }

                .description-title {
                    font-size: 32px;
                }

                .description-subtitle {
                    font-size: 17px;
                }

                .description-petapi {
                    font-size: 10px;
                }
            }
        </style>
    </head>
